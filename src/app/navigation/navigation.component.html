<mat-toolbar color="primary" class="toolbar-container">
  <mat-toolbar-row>
    <h1 class="example-app-name">DnD</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="sidenav-container">
  <mat-drawer #sideNav mode="side" opened="false" position="end">
    <mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <button (click)="sideNav.toggle()" mat-button>Toggle SideNav</button>
    <app-gameboard></app-gameboard>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
